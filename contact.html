<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="contact_css.css">
    </head>
<div class="container">  
    <form id="contact" action="contact.php" method="post">
      <h3>Contact Form</h3>
      <br>
      <fieldset>
        <input name="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input name="email" placeholder="Your Email Address" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input name="phoneno" placeholder="Your Phone Number" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <textarea name="message" placeholder="Type your Message Here...." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>
   
    
  </div>
  </html>
